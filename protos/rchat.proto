syntax = "proto3";
package protos;

option go_package = "github.com/zscrub/rchat/server/protos";

service RChat {
    // Basic RPC for chat
    rpc SendMessage(Message) returns (Response) {}

    rpc ChatSession(stream RouteNote) returns (stream RouteNote) {}
}

message Message {
    string content = 1;
    string author = 2;
}

message Response {
    string detail = 1;
}

message RouteNote {
    string content = 1;
    string author = 2;
}